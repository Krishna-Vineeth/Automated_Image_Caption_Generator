<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        #image-container {
            margin-top: 20px;
        }

        #image {
            max-width: 100%;
            height: auto;
        }

        #caption {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Captioning</h1>
        <div id="image-container">
            <img id="image" src="{{ image_url }}" alt="Uploaded Image">
        </div>
        <div id="caption">{{ caption }}</div>
    </div>
</body>
</html>
